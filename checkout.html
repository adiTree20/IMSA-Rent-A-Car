<!-- Checkout HTML Page -->

<!DOCTYPE html>
<html>
    <head>
        <title>IMSACars</title>
        <link rel = "stylesheet" href= "style.css">
        <script src="script.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bayon' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Gafata' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
    </head>
    <body onload="startPos(); checkout()">
        <div class="IMSAHeader">
            <!-- Image Source: https://www.imsa.edu/ -->
            <img src="assets/IMSAlogo.png" alt="logo" class="logo">
            <label class="highHeader">IMSA Rent-a-Car</label>
            <label id="myName">By: Aditya Prashanth | Web Tech | Mod 8</label>
        </div>

        <header>
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="home.html" class="headerFont">&#9312; Vehicles</a></li>
                        <li><a href="timeframe.html" class="headerFont">&#9313; Timeframe</a></li>
                        <li><a href="location.html" class="headerFont">&#9314; Location</a></li>
                        <li><a href="checkout.html" class="headerFont" style="font-weight: 900; color: black">&#9315; Checkout</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="myProgress">
            <div id="myBar"></div>
        </div>

        <div id="checkoutForm">
            <form onsubmit="checkoutButtonValue()">
                <fieldset>
                    <h1 id="checkoutHeader">Your Order</h1><br>

                    <div id="checkoutOrderAll">
                        <div id="carTogether" class="checkoutOrder">
                            <h1 id="carName"></h1>
                            <img id="carImage" src="">
                        </div>

                        <div id="timeframeTogether" class="checkoutOrder">
                            <h2 id="rentDate">Pickup Date: </h2>
                            <h2 id="rentTime">Pickup Time: </h2>
                            <h2 id="rentYears">Years to Rent: </h2>
                        </div>

                        <div id="locationTogether" class="checkoutOrder">
                            <h2 id="locationValue">Location: </h2>
                            <h2 id="checkoutHomeAddress">Home Address: </h2>
                            <h2 id="outsideState">Going Outside State: </h2>
                            <h2 id="outsideCountry">Going Outside Country: </h2>
                        </div>
                    </div><br><br>

                    <div id="checkoutDivider"></div><br><br>


                    <div id="checkoutInputInfo">
                        <div class="inputInfo">
                            <h2>Contact Information:</h2><br>
                            <label for="contactName">Full Name: </label>
                            <input type="text" id="contactName" name="contactName" placeholder="Jane Doe" required><br><br>
                            
                            <label for="contactEmail">Email Address: </label>
                            <input type="email" id="contactEmail" name="contactEmail" placeholder="jane.doe@gmail.com" required><br><br>
                            
                            <label for="contactPhoneNumber">Phone Number: </label>
                            <input type="number" id="contactPhoneNumber" name="contactPhoneNumber" placeholder="1112223344" required><br><br>    
                        </div>
                        
                        <div class="inputInfo">
                            <h2>Payment Details:</h2><br>
                            <label for="creditCardNumber">Credit Card Number: </label>
                            <input type="number" id="creditCardNumber" name="creditCardNumber" placeholder="1111222233334444" required><br><br>    
                            
                            <label for="creditCardExpirationDate">Credit Card Expiration Date: </label>
                            <input type="text" id="creditCardExpirationDate" name="creditCardExpirationDate" placeholder="01/23" required><br><br>
    
                            <label for="creditCardSecurityCode">Credit Card Security Code: </label>
                            <input type="number" id="creditCardSecurityCode" name="creditCardSecurityCode" placeholder="987" required><br><br>    
                        </div>
                        
                        <div class="inputInfo" id="checkoutButtonDiv">
                            <button type="submit" id="checkoutButton" value="Go to Invoice" id="goToInvoice">Get Invoice</button>
                        </div>
                    </div>

                    
                </fieldset>
                
            </form>
        </div>
    </body>
</html>
